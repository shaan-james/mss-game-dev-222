<h1 align=center>T4A03-win-and-checkAll-Fred.html</h1>


<input type=button value="Move 10 pixels right" onClick="{
                        
  document.getElementById('mySpan01').style.left = parseInt(document.getElementById('mySpan01').style.left) + 10
  myCheckAll()
                        
}">


<input type=button value="Move 10 pixels Diagonal" onClick="{
                        
  document.getElementById('mySpan01').style.left = parseInt(document.getElementById('mySpan01').style.left) + 10
  document.getElementById('mySpan01').style.top  = parseInt(document.getElementById('mySpan01').style.top)  - 10
  myCheckAll()
                        
}">



<span id="mySpan01" style="position:absolute; left:100; top:150; width:45; height:30">
   Span 1 </span><br>
<span id="mySpan02" style="position:absolute; left:400; top:150; width:45; height:30"> 
   Span 2 </span><br>
<span id="mySpan03" style="position:absolute; left:200; top:150; width:45; height:30"> 
   Span 3 </span><br>
